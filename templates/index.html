<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Media Transcriber</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Media Transcriber</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
      <input type="file" name="file" accept="audio/*,video/*,.mp3,.mp4,.m4a,.wav,.mov" required>
      <button type="submit">Upload File</button>
    </form>

    <form id="ytForm" class="upload-form">
      <input type="url" id="ytUrl" name="url" placeholder="Paste YouTube URL" required>
      <select id="ytAction">
        <option value="transcribe">Transcribe</option>
        <option value="download">Download MP3</option>
      </select>
      <button type="submit">Submit YouTube Link</button>
    </form>

    <h2>Transcription Jobs</h2>
    <button onclick="clearTranscriptions()">Clear All</button>
    <table id="jobTable">
      <thead>
        <tr><th>Filename</th><th>Start</th><th>Status</th><th>End</th><th>Download</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Audio Downloads</h2>
    <button onclick="clearAudio()">Clear All</button>
    <table id="audioTable">
      <thead>
        <tr><th>Filename</th><th>Start</th><th>Status</th><th>End</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
